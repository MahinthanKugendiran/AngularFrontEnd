<div class="main-body">
    <div class="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Manage SaleItem</h5>
                    </div>
                    <div class="card-block ">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="exampleInputDistributor">Distributor</label>
                                    <input type="text"
                                           class="form-control"
                                           id="exampleInputDistributor"
                                           name="distributor"
                                           [(ngModel)]="SalesItemAdded.Distributor">
                                </div>
                                <div class="col-sm-6">
                                    <label for="exampleInputFieldOfficer">FieldOfficer</label>
                                    <input type="text"
                                           class="form-control"
                                           id="exampleInputFieldOfficer"
                                           name="dieldOfficer"
                                           [(ngModel)]="SalesItemAdded.FieldOfficer">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="exampleInputRetailShop">RetailShop</label>
                                    <input type="text"
                                           class="form-control"
                                           id="exampleInputRetailShop"
                                           name="retailShop"
                                           [(ngModel)]="SalesItemAdded.RetailShop">
                                </div>
                                <div class="col-sm-6">
                                    <label for="exampleInputEndUsers">EndUsers</label>
                                    <input type="text"
                                           class="form-control"
                                           id="exampleInputEndUsers"
                                           name="endUsers"
                                           [(ngModel)]="SalesItemAdded.EndUsers">
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-sm-offset-10 col-sm-2">
                                    <button *ngIf="addbtn" type="button" class="btn btn-success  btn-md pull-right" (click)="Add()">Add</button>
                                    <button *ngIf="editbtn" type="button" class="btn btn-success  btn-md pull-right" (click)="Update()">Update</button>
                                </div>
                            </div>
                        </form>

                        <hr />

                        <div class="card">
                            <div class="card-header">
                                <h5>Added SalesItem</h5>
                            </div>

                            <div class="card-block">
                                <div class="table-responsive">
                                    <table id="salesitemTable" class="table table-striped table-bordered no-footer"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
