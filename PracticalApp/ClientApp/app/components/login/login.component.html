<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
                <form class="md-float-material form-material" (submit)="onLogin()" #theForm="ngForm" novalidate>
                    <div class="text-center">
                        <img src="../files/assets/images/omobioLogo.png" alt="omobiologo" style="height: 90px; width: auto;">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Sign In</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary" [class.has-error]="username.invalid && username.touched">
                                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="creds.UserName" #username="ngModel" required>
                                <span class="form-bar"></span>
                                <span class="help-block" *ngIf="username.invalid && username.touched">UserName is Required</span>
                                <label class="float-label">Email</label>
                            </div>
                            <div class="form-group form-primary" [class.has-error]="password.invalid && password.touched">
                                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="creds.Password" #password="ngModel" required>
                                <span class="form-bar"></span>
                                <span class="help-block" *ngIf="password.invalid && password.touched">Password is Required</span>
                                <label class="float-label">Password</label>
                            </div>

                            <div class="border-checkbox-section">

                                <!--<div class="border-checkbox-group border-checkbox-group-primary">
                                    <label class="container1">
                                        Remember me
                                        <input type="checkbox" checked="checked" id="checkbox1" name="rememberme" [(ngModel)]="creds.RememberMe" #rememberme="ngModel">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>-->
                                <div class="forgot-phone text-right f-right">
                                    <a href="#" class="text-right f-w-600"> Forgot Password?</a>
                                </div>
                            </div>

                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block " [disabled]="theForm.invalid">Sign in</button>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-10">
                                </div>
                                <div class="col-md-2">
                                    <img src="../files/assets/images/omobioLogo.png" alt="omobiologo" style="height: 27px; width: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
